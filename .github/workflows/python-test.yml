name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse libfuse-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov flake8 black isort mypy
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 ytmusicfs tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ytmusicfs tests --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check ytmusicfs tests

      - name: Check imports with isort
        run: |
          isort --check-only --profile black ytmusicfs tests

      - name: Run tests
        run: |
          pytest --cov=ytmusicfs tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
